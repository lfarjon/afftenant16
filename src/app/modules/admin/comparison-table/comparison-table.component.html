<!-- UI (FINAL RESULT) -->
<table
  class="mx-auto w-auto divide-y divide-gray-200 shadow-md rounded-md relative pl-48 m-4"
>
  <!-- Table Header -->
  <thead>
    <tr>
      <!-- Colum for Image -->
      <th>Image</th>
      <th>Product</th>
      <th>Ratings</th>
      <th>Price</th>
      <th></th>
    </tr>
  </thead>
  <!-- Table Body -->
  <tbody>
    <tr
      *ngFor="let product of products; let i = index"
      class="bg-white border-b dark:bg-gray-800 dark:border-gray-700"
    >
      <td
        class="w-48 h-48 font-medium text-gray-900 whitespace-nowrap dark:text-white"
      >
        <img [src]="product.image" class="w-48 object-contain" />
      </td>
      <th
        class="flex flex-col items-start justify-center px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
      >
        <div>
          {{ product.title }}
        </div>
        <div *ngFor="let feature of features">
          <span class="mr-0.5">{{ feature.name }}</span
          ><span>{{ feature.values[product.id] }}</span>
        </div>
      </th>
      <td class="px-6 py-4">{{ product.ratings }}</td>
      <td class="px-6 py-4">
        <a
          [href]="product.buttonLink"
          class="p-3 rounded bg-primary text-white"
          >{{ product.buttonText }}</a
        >
      </td>
      <td>
        <div class="flex items-center gap-x-1">
          <button (click)="edit(product, i)">
            <mat-icon>edit</mat-icon>
          </button>
          <button (click)="delete(product, i)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
