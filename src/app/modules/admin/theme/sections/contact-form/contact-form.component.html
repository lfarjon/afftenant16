<ng-container *ngIf="styles$ | async as styles">
  <ng-container *ngIf="viewPort$ | async as viewport">
    <div
      class="w-full flex justify-center items-center"
      [ngStyle]="{
        'background-color': styles.base100
      }"
    >
      <form [formGroup]="form" class="w-full max-w-2xl p-5">
        <div class="flex flex-wrap -mx-3 mb-6">
          <div
            class="w-full px-3 mb-6"
            [ngClass]="viewport.viewport !== 'desktop' ? '' : 'mb-0 w-1/2'"
          >
            <label
              [ngStyle]="{
                color: styles.baseContent
                  ? styles.baseContent
                  : darkOrLight(styles.base100)
              }"
              class="block uppercase tracking-wide text-xs font-semibold mb-2"
              for="grid-first-name"
            >
              Name
            </label>
            <input
              formControlName="name"
              class="appearance-none block w-full bg-gray-200 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
              id="grid-first-name"
              type="text"
              placeholder="Name"
            />
          </div>
          <div
            class="w-full px-3"
            [ngClass]="viewport.viewport !== 'desktop' ? '' : 'w-1/2'"
          >
            <label
              [ngStyle]="{
                color: styles.baseContent
                  ? styles.baseContent
                  : darkOrLight(styles.base100)
              }"
              class="block uppercase tracking-wide text-xs font-semibold mb-2"
              for="grid-last-name"
            >
              Email
            </label>
            <input
              formControlName="email"
              class="appearance-none block w-full bg-gray-200 border rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white"
              id="grid-last-name"
              type="email"
              placeholder="Email"
            />
          </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full px-3">
            <label
              [ngStyle]="{
                color: styles.baseContent
                  ? styles.baseContent
                  : darkOrLight(styles.base100)
              }"
              class="block uppercase tracking-wide text-xs font-semibold mb-2"
              for="grid-password"
            >
              Phone
            </label>
            <input
              formControlName="phone"
              class="appearance-none block w-full bg-gray-200 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
              id="grid-password"
              type="text"
              placeholder="Phone"
            />
          </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full px-3">
            <label
              [ngStyle]="{
                color: styles.baseContent
                  ? styles.baseContent
                  : darkOrLight(styles.base100)
              }"
              class="block uppercase tracking-wide text-xs font-semibold mb-2"
              for="grid-password"
            >
              Comments
            </label>
            <textarea
              formControlName="comments"
              class="no-resize appearance-none block w-full bg-gray-200 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 h-48 resize-none"
              id="message"
              placeholder="Enter your comment..."
            ></textarea>
          </div>
        </div>
        <div
          [ngClass]="viewport.viewport !== 'desktop' ? '' : 'flex items-center'"
        >
          <div [ngClass]="viewport.viewport !== 'desktop' ? '' : 'w-1/3'">
            <button
              [disabled]="form.invalid"
              [ngStyle]="{
                'background-color': styles.primary,
                color: styles.primaryContent
                  ? styles.primaryContent
                  : darkOrLight(styles.primary)
              }"
              class="shadow focus:shadow-outline focus:outline-none px-4 py-2 font-normal rounded-lg"
              type="submit"
            >
              Send
            </button>
          </div>
          <div [ngClass]="viewport.viewport !== 'desktop' ? '' : 'w-2/3'"></div>
        </div>
      </form>
    </div>
    <ng-template dynamicBlockLoader></ng-template>
  </ng-container>
</ng-container>
