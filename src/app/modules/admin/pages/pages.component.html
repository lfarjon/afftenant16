<div class="flex min-h-screen w-full p-5">
  <ng-container *ngIf="pages$ | async as pages; else loader">
    <app-table class="w-full" [data]="pages" [displayedColumns]="['title', 'published_at']"
    (selectionChange)="handleSelectionChange($event)" (rowAction)="handleAction($event)"></app-table>
  </ng-container>

  <ng-template #loader>
    <app-loader class="m-auto"></app-loader>
  </ng-template>
</div>
