<mat-form-field>
  <mat-label>Choose a tool</mat-label>
  <mat-select [(value)]="selectedTool">
    <mat-option *ngFor="let tool of tools" [value]="tool">{{
      tool
    }}</mat-option>
  </mat-select>
</mat-form-field>

<!-- Dynamic tool content will be displayed here -->
<div [ngSwitch]="selectedTool">
  <!-- <app-comparison-table *ngSwitchCase="'comparison table'"></app-comparison-table>
      <app-product-box *ngSwitchCase="'product box'"></app-product-box> -->
  <!-- ... other components -->
  <div *ngSwitchDefault>Select a tool to begin.</div>
</div>
