<ng-container *ngIf="selectedTool$ | async as selectedTool; else loader">
  <!-- Dynamic tool content will be displayed here -->
  <div [ngSwitch]="selectedTool.type">
    <app-ranking-cards
      [products]="products"
      [features]="features"
      (editProduct)="openDialog($event, true)"
      (deleteProduct)="deleteProduct($event)"
      *ngSwitchCase="'RANKING_CARDS'"
    ></app-ranking-cards>
    <app-comparison-matrix
      *ngSwitchCase="'COMPARISON_MATRIX'"
      [products]="products"
      [features]="features"
      (editProduct)="openDialog($event, true)"
      (deleteProduct)="deleteProduct($event)"
    ></app-comparison-matrix>
    <app-comparison-table
      [products]="products"
      [features]="features"
      (editProduct)="openDialog($event, true)"
      (deleteProduct)="deleteProduct($event)"
      *ngSwitchCase="'COMPARISON_TABLE'"
    ></app-comparison-table>
    <app-top-three
      [products]="products"
      [features]="features"
      (editProduct)="openDialog($event, true)"
      (deleteProduct)="deleteProduct($event)"
      *ngSwitchCase="'TOP_3_BOX'"
    ></app-top-three>
    <app-versus-box
      [products]="products"
      [features]="features"
      (editProduct)="openDialog($event, true)"
      (deleteProduct)="deleteProduct($event)"
      *ngSwitchCase="'VERSUS_BOX'"
    ></app-versus-box>
    <app-product-box
      *ngSwitchCase="'PRODUCT_BOX'"
      [product]="product"
      [features]="features"
      (editProduct)="openDialog($event)"
      (deleteProduct)="deleteProduct($event)"
    ></app-product-box>
    <app-summary-box
      *ngSwitchCase="'SUMMARY_BOX'"
      [product]="product"
      [features]="features"
      (editProduct)="openDialog($event)"
      (deleteProduct)="deleteProduct($event)"
    ></app-summary-box>
    <app-product-slider
      *ngSwitchCase="'PRODUCT_SLIDER'"
      [products]="products"
      (editProduct)="openDialog($event, true)"
      (deleteProduct)="deleteProduct($event)"
    ></app-product-slider>
    <app-product-collage
      *ngSwitchCase="'PRODUCT_COLLAGE'"
      [products]="products"
      (editProduct)="openDialog($event, true)"
      (deleteProduct)="deleteProduct($event)"
    ></app-product-collage>
    <!-- ... other components -->
    <div *ngSwitchDefault>Select a tool to begin.</div>
  </div>

  <!-- FORM TO BUILD THE TOOL -->
  <ng-template #formDialog>
    <h2 mat-dialog-title>{{ newProduct ? "Add" : "Edit" }}</h2>
    <mat-dialog-content>
      <form [formGroup]="productForm" class="flex flex-col w-full">
        <!-- ADD NEW LINK -->
        <ng-container *ngIf="this.newProduct || this.allowLinkChange">
          <app-link-selector
            (linkSelected)="patchLink($event)"
            [form]="productForm"
            [multiple]="false"
            [newProduct]="newProduct"
          ></app-link-selector>
        </ng-container>
        <ng-container *ngIf="justTitle">
          <div class="flex lg:flex-row flex-col gap-x-2">
            <mat-form-field class="w-full">
              <mat-label>Title</mat-label>
              <input matInput type="text" formControlName="title" />
            </mat-form-field>
          </div>
        </ng-container>
        <ng-container *ngIf="showForm">
          <!-- Title and Badge -->
          <div class="flex lg:flex-row flex-col gap-x-2">
            <mat-form-field class="w-full lg:w-1/2">
              <mat-label>Title</mat-label>
              <input matInput type="text" formControlName="title" />
            </mat-form-field>
            <mat-form-field class="w-full lg:w-1/2">
              <mat-label>Badge</mat-label>
              <input matInput type="text" formControlName="badge" />
            </mat-form-field>
          </div>
          <!-- Ratings and CTA-->
          <div class="flex lg:flex-row flex-col gap-x-2">
            <mat-form-field class="w-full lg:w-1/2">
              <mat-label>Score (1 to 10)</mat-label>
              <input matInput type="number" formControlName="ratings" />
            </mat-form-field>
            <mat-form-field class="w-full lg:w-1/2">
              <mat-label>Button text</mat-label>
              <input matInput type="text" formControlName="buttonText" />
            </mat-form-field>
          </div>
        </ng-container>
        <ng-container *ngIf="showDescription">
          <!-- Quill Editor -->
          <app-text-editor
            height="h-48"
            [form]="productForm"
            control="description"
          ></app-text-editor>
        </ng-container>
        <ng-container *ngIf="showProsAndCons === true">
          <div
            class="flex flex-col lg:flex-row items-center justify-center gap-2"
          >
            <ng-container formArrayName="pros">
              <div class="flex flex-col w-full lg:w-1/2">
                <div
                  class="flex items-center gap-x-1"
                  *ngFor="let pro of pros.controls; let i = index"
                  [formGroupName]="i"
                >
                  <button (click)="removePro(i)">
                    <mat-icon>remove</mat-icon>
                  </button>

                  <mat-form-field class="w-full">
                    <mat-label>Pro:</mat-label>
                    <input matInput type="text" formControlName="pro" />
                  </mat-form-field>
                </div>
                <button (click)="addPro()">
                  <mat-icon class="text-green-800">add_circle</mat-icon>
                </button>
              </div>
            </ng-container>
            <ng-container formArrayName="cons">
              <div class="flex flex-col w-full lg:w-1/2">
                <div
                  class="flex items-center gap-x-1"
                  *ngFor="let con of cons.controls; let i = index"
                  [formGroupName]="i"
                >
                  <button (click)="removeCon(i)">
                    <mat-icon>remove</mat-icon>
                  </button>
                  <mat-form-field class="w-full">
                    <mat-label>Con:</mat-label>
                    <input matInput type="text" formControlName="con" />
                  </mat-form-field>
                </div>
                <button (click)="addCon()">
                  <mat-icon class="text-red-800">add_circle</mat-icon>
                </button>
              </div>
            </ng-container>
          </div>
        </ng-container>
      </form>
      <ng-container *ngIf="showFeatures">
        <form [formGroup]="featuresForm">
          <!-- FEATURES -->
          <ng-container formArrayName="features">
            <div
              *ngFor="let control of globalFeatures.controls; let i = index"
              [formGroupName]="i"
            >
              <mat-form-field class="w-full">
                <mat-label>{{
                  control.value.name ? control.value.name : "Feature " + (i + 1)
                }}</mat-label>
                <input matInput type="text" formControlName="value" required />
              </mat-form-field>
            </div>
          </ng-container>
        </form>
      </ng-container>
    </mat-dialog-content>
    <mat-dialog-actions>
      <div class="w-full flex items-center justify-between">
        <!-- <button
          [disabled]="productForm.value.linkId === ''"
          mat-stroked-button
          color="accent"
          (click)="editLink(productForm.value)"
        >
          Edit link
        </button> -->
        <button mat-raised-button color="primary" [mat-dialog-close]="true">
          Submit
        </button>
      </div>
    </mat-dialog-actions>
  </ng-template>
</ng-container>
<ng-template #loader>
  <div class="flex items-center justify-center w-full p-5">
    <app-loader></app-loader>
  </div>
</ng-template>
