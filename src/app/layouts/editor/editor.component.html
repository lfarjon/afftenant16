<ng-container *ngIf="!routeData['theme']">
  <nav
    class="px-5 h-16 flex flex-row items-center justify-between align-center sticky z-20 inset-0 border-b"
  >
    <div class="flex flex-row items-center">
      <mat-icon
        *ngIf="isHandset$ | async"
        class="mr-2"
        (click)="drawer.toggle()"
        >menu</mat-icon
      >
      <span>{{ routeData["title"] }}</span>
    </div>
    <app-cta
      [buttonText]="routeData['cta']"
      [action]="routeData['action']"
      color="primary"
      type="raised"
    ></app-cta>
  </nav>
</ng-container>
<!-- NAV IF EDITING THEME -->
<ng-container *ngIf="routeData['theme']">
  <nav
    class="bg-white px-5 h-16 flex flex-row items-center justify-between align-center sticky z-20 inset-0 z-20 border-b"
  >
    <div class="flex flex-row items-center">
      <button class="flex items-center">
        <mat-icon
          *ngIf="isHandset$ | async"
          class="mr-2"
          (click)="drawer.toggle()"
          >menu</mat-icon
        >
        <span class="text-base lg:text-2xl font-semibold text-center"
          >Editor</span
        >
      </button>
    </div>
    <div class="flex items-center gap-x-1">
      <!-- PAGE SELECTION DROPDOWN -->
      <ng-container *ngIf="pages$ | async as pages">
        <button
          [matMenuTriggerFor]="pagesMenu"
          class="lg:px-2 lg:py-2 flex justify-between items-center rounded"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z"
            />
          </svg>

          <ng-container *ngIf="!(isHandset$ | async)"
            ><span class="ml-2"> {{ (page$ | async)?.title }}</span>
          </ng-container>
        </button>
        <mat-menu #pagesMenu="matMenu" class="max-h-72 overflow-y-scroll w-48">
          <div class="flex flex-col w-full gap-y-2">
            <ng-container *ngFor="let page of pages">
              <button
                (click)="setPage(page)"
                class="w-full flex items-center justify-between p-2"
                [value]="page"
              >
                <span>{{ page?.title }}</span>
                <ng-container *ngIf="!page?.default">
                  <button (click)="makeDefaultPage(page)" class="flex">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-5 h-5"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z"
                      />
                    </svg>
                  </button>
                </ng-container>
                <ng-container *ngIf="page?.default">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="#e87a5d"
                    class="w-5 h-5"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.007 5.404.433c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.433 2.082-5.006z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </ng-container>
              </button>
            </ng-container>
            <button
              (click)="openAddPageDialog()"
              class="p-2 w-full flex justify-between text-primary rounded"
            >
              <span class="mr-2">Add Page</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m3.75 9v6m3-3H9m1.5-12H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z"
                />
              </svg>
            </button>
          </div>
        </mat-menu>
      </ng-container>
      <!-- PAGE SELECTION DROPDOWN -->
      <ng-container *ngIf="viewPort$ | async as viewport">
        <ng-container *ngIf="!(isHandset$ | async)">
          <button
            [matMenuTriggerFor]="viewportMenu"
            (click)="openViewportMenu()"
            class="flex items-center lg:px-2 lg:py-2 rounded"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                [attr.d]="viewport.icon"
              />
            </svg>
          </button>
          <mat-menu #viewportMenu="matMenu">
            <ng-container *ngFor="let vp of viewports">
              <button
                class="flex items-center h-12 p-2 rounded mb-2"
                [value]="vp"
                (click)="changeViewport(vp, drawer)"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    [attr.d]="vp.icon"
                  />
                </svg>
                <span class="ml-2">
                  {{ vp.viewport | titlecase }}
                </span>
              </button>
            </ng-container>
          </mat-menu>
        </ng-container>
      </ng-container>

      <ng-container *ngIf="theme$ | async as savedTheme">
        <button
          [matMenuTriggerFor]="colorMenu"
          class="lg:px-2 lg:py-2 flex items-center rounded"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4.098 19.902a3.75 3.75 0 005.304 0l6.401-6.402M6.75 21A3.75 3.75 0 013 17.25V4.125C3 3.504 3.504 3 4.125 3h5.25c.621 0 1.125.504 1.125 1.125v4.072M6.75 21a3.75 3.75 0 003.75-3.75V8.197M6.75 21h13.125c.621 0 1.125-.504 1.125-1.125v-5.25c0-.621-.504-1.125-1.125-1.125h-4.072M10.5 8.197l2.88-2.88c.438-.439 1.15-.439 1.59 0l3.712 3.713c.44.44.44 1.152 0 1.59l-2.879 2.88M6.75 17.25h.008v.008H6.75v-.008z"
            />
          </svg>
        </button>
        <mat-menu #colorMenu="matMenu" class="h-72 overflow-y-scroll flex px-2">
          <ng-container *ngFor="let theme of tailwindThemes">
            <button
              class="flex mb-2"
              [value]="theme"
              (click)="saveTheme(theme)"
            >
              <div
                class="flex items-center justify-between w-48 h-12 p-6 rounded"
                [ngStyle]="{
                  'background-color': theme.base100,
                  color: theme.baseContent
                    ? theme.baseContent
                    : darkOrLight(theme.base100)
                }"
              >
                <div class="flex items-center">
                  <span class="w-5">
                    <ng-container *ngIf="savedTheme.name === theme.name">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1"
                        stroke="currentColor"
                        class="w-4 h-4"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M4.5 12.75l6 6 9-13.5"
                        />
                      </svg>
                    </ng-container>
                  </span>
                  {{ theme.name | titlecase }}
                </div>
                <div class="flex items-center gap-x-1">
                  <div
                    class="flex h-5 w-2 rounded"
                    [ngStyle]="{ 'background-color': theme.primary }"
                  ></div>
                  <div
                    class="flex h-5 w-2 rounded"
                    [ngStyle]="{ 'background-color': theme.secondary }"
                  ></div>
                  <div
                    class="flex h-5 w-2 rounded"
                    [ngStyle]="{ 'background-color': theme.accent }"
                  ></div>
                  <div
                    class="flex h-5 w-2 rounded"
                    [ngStyle]="{ 'background-color': theme.neutral }"
                  ></div>
                </div>
              </div>
            </button>
          </ng-container>
        </mat-menu>
      </ng-container>
      <app-cta
        color="primary"
        [buttonText]="routeData['cta']"
        [action]="routeData['action']"
        type="stroked"
      ></app-cta>
      <app-cta
        color="primary"
        [buttonText]="routeData['second_cta']"
        [action]="routeData['second_action']"
        type="raised"
      ></app-cta>
    </div>
  </nav>
</ng-container>
<!-- NAV IF EDITING THEME -->
<mat-drawer-container autosize class="h-screen relative z-20">
  <mat-drawer
    #drawer
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)"
    class="w-4/5 md:w-1/5 bg-white"
  >
    <div
      class="flex flex-col justify-between items-start min-h-screen h-auto w-full"
    >
      <ng-container *ngIf="!routeData['theme']">
        <mat-nav-list class="w-full">
          <a
            mat-list-item
            *ngFor="let item of navListItems"
            (click)="navigate(item)"
          >
            <span class="full-width">{{ item.label }}</span>
            <mat-icon mat-list-icon>{{ item.icon }}</mat-icon>
          </a>
        </mat-nav-list>
      </ng-container>
      <ng-container *ngIf="routeData['theme']">
        <ng-container *ngIf="website$ | async as website">
          <span
            class="p-2 g:text-base text-2xl font-semibold text-left w-full"
            >{{ website.domain }}</span
          >
        </ng-container>
        <div class="flex flex-col gap-2 w-full p-2 min-h-screen">
          <ng-container>
            <app-header-panel></app-header-panel>
            <app-template-panel></app-template-panel>
            <app-footer-panel></app-footer-panel>
          </ng-container>
        </div>
      </ng-container>
    </div>
  </mat-drawer>
  <mat-drawer-content class="no-scroll min-h-screen">
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
